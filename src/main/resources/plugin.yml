name: Breadcrumbs
version: '${project.version}'
main: logan.breadcrumbs.BreadcrumbsPlugin
api-version: 1.13
prefix: Breadcrumbs
authors: [ escape9719 ]
description: Leaves a trail of particles behind the player to help navigate long distances without getting lost.
permissions:
  breadcrumbs.*:
    description: Access all plugin capabilities and commands.
  breadcrumbs.use:
    description: Allows toggling of breadcrumbs.
    default: true
  breadcrumbs.color:
    description: Allows changing of breadcrumbs color.
  breadcrumbs.reload:
    description: Reload the configuration
commands:
  breadcrumbs:
    description: Shows commands for Breadcrumbs.
    aliases: bc